{% load static %}
<html >
<head>
	<title>Мой блог</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />

</head>
<body>
<div class="shell">
	<div class="border">

		<div id="navigation">
			<ul>
			    <li><a href="/" class="active">Главная</a></li>
			    <li><a href="/admin">Админ панель</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:list' %}">List</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:create' %}">Create</a>
                </li>
			</ul>
		</div>

		<div id="main">
			<div id="content" class="left">

				<div class="projects">
					<h3>Записи</h3>
                    {% for post in post_list %}
					<div class="item">
						<div class="image left">
                            {% if post.img %}
							    <a href="#"><img src="{{ post.img.url }}" width="200px" /></a>
                            {% else %}
                            <p></p>
                            {% endif %}
						</div>
						<div class="text left">
							<h3> {{ post.tittle }}</h3>
							<p>{{ post.content }}</p>
							<p>{{ post.date_create }}</p>

						</div>
						<div class="cl">&nbsp;</div>
					</div>
					{% endfor %}
				</div>
			</div>

			<div class="cl">&nbsp;</div>
		</div>


	</div>

</div>
</body>
</html>
